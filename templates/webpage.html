<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="3px">
            <tr>
                <th>Pk</th>
                <th>Topic name</th>
                <th>Name</th>
                <th>Url</th>
            </tr>
            
            {% for wo in WLTO %}
                <tr>
                    <td>{{ wo.pk }}</td>
                    <td>{{ wo.topic_name }}</td>
                    <td>{{ wo.name }}</td>
                    <td>{{ wo.url }}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
